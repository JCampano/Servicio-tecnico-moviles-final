<!-- Formulario Modificar cliente -->
    <form class="form-horizontal" name="frmModificarCliente" id="frmModificarCliente">
        <fieldset>

            <!-- Form Name -->
            <legend>Modificar cliente</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="nifCliente">NIF</label>
                <div class="col-xs-4">
                    <input id="nifCliente" name="nifCliente" placeholder="NIF" class="form-control input-md" required="" type="text">
                </div>
            </div>
			
            <div class="form-group">
                <label class="col-xs-4 control-label" for="nombreCliente">Nombre</label>
                <div class="col-xs-4">
                    <input id="nombreCliente" name="nombreCliente" placeholder="Nombre" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="apellidosCliente">Apellidos</label>
                <div class="col-xs-4">
                    <input id="apellidosCliente" name="apellidosCliente" placeholder="Apellidos" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-4 control-label" for="direccionCliente">Direccion</label>
                <div class="col-xs-4">
                    <input id="direccionCliente" name="direccionCliente" placeholder="Direccion" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-4 control-label" for="telefonoCliente">Telefono</label>
                <div class="col-xs-4">
                    <input id="telefonoCliente" name="telefonoCliente" placeholder="Telefono" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="modificarCliente"></label>
                <div class="col-xs-4">
                    <input type="button" id="modificarCliente" name="modificarCliente" class="btn bg-success btn-primary" value="Aceptar" />
                    <input type="button" name="volver" class="btn bg-success btn-primary" value="Volver" />
                </div>
            </div>	

        </fieldset>
    </form>
