<!-- Formulario baja cliente -->
	<form class="form-horizontal" name="frmBajaCliente" id="frmBajaCliente">
        <fieldset>

            <!-- Form Name -->
            <legend>Eliminar Cliente</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="nifCliente">NIF</label>
                <div class="col-xs-4">
                    <input id="nifCliente" name="nifCliente" placeholder="NIF" class="form-control input-md" required="" type="text">
                </div>
            </div>            

            <!-- Button -->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="bajaCliente"></label>
                <div class="col-xs-4">
                    <input type="button" id="bajaCliente" name="bajaCliente" class="btn bg-success btn-primary" value="Aceptar" />
                    <input type="button" name="volver" class="btn bg-success btn-primary" value="Volver" />
                </div>
            </div>	

        </fieldset>
    </form>
