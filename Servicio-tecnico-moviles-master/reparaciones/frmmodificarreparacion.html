<!-- Formulario modificar reparacion -->
    <form class="form-horizontal" name="frmModificarReparacion" id="frmModificarReparacion">
        <fieldset>

            <!-- Form Name -->
            <legend>Modificar reparación</legend>
            <div class="form-group">
                <label class="col-xs-4 control-label" for="repararDispositivo">Dispositivo</label>
                <select class="form-control col-xs-4 input-md" id="repararDispositivo">
					<option>Lista de dispositivos en reparación</option>
			    </select>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="averiaReparacion">Averia</label>
                <div class="col-xs-4">
                    <input id="averiaReparacion" name="averiaReparacion" placeholder="Averia" class="form-control input-md" required="" type="text">
                </div>
			</div>

            <div class="form-group">
                <label class="col-xs-4 control-label" for="estadoReparacion">Estado de la reparacion</label>
                <div class="col-xs-4">
                   <input id="estadoReparacion" name="estadoReparacion" placeholder="Estado" class="form-control input-md" required="" type="text">
                </div>
			</div>
				
            <div class="form-group">
               <label class="col-xs-4 control-label" for="importeReparacion">Importe presupuestado</label>
				<div class="col-xs-4">
					<input id="importeReparacion" name="importeReparacion" placeholder="Importe" class="form-control input-md" required="" type="text">
                </div>
			</div>
					
            <div class="form-group">
				<label for="col-xs-4 control-label comment">Comentarios</label>
				<textarea class="col-xs-4 form-control input-md" id="comentarioReparacion" name="comentarioReparacion" rows="3" required=""></textarea>
			</div>
					
					
			<!-- Button -->
			<div class="form-group">
				<label class="col-xs-4 control-label" for="modificarReparacion"></label>
				<div class="col-xs-4">
					<input type="button" id="modificarReparacion" name="modificarReparacion" class="btn bg-success btn-primary" value="Aceptar" />
						<input type="button" name="volver" class="btn bg-success btn-primary" value="Volver" />
				</div>
			</div>

		</fieldset>
	</form>
