 <!-- Formulario Baja dispositivo -->
    <form class="form-horizontal" name="frmBajaDispositivo" id="frmBajaDispositivo">
        <fieldset>

            <!-- Form Name -->
            <legend>Baja de Dispositivo</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="marcaDispositivo">Marca del dispositivo</label>
                <div class="col-xs-4">
                    <input id="marcaDispositivo" name="marcaDispositivo" placeholder="Marca" class="form-control input-md" required="" type="text">
                </div>
            </div>
			
			<!-- Text input-->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="modeloDispositivo">Modelo</label>

                    <input id="modeloDispositivo" name="modeloDispositivo" placeholder="Modelo" class="form-control input-md" required="" type="text">
                </div>
			</div>

           <!-- Button -->
           <div class="form-group">
                <label class="col-xs-4 control-label" for="bajaDispositivo"></label>
                <div class="col-xs-4">
                    <input type="button" id="bajaDispositivo" name="bajaDispositivo" class="btn bg-success btn-primary" value="Aceptar" />
					<input type="button" name="volver" class="btn bg-success btn-primary" value="Volver" />
                </div>
            </div>

        </fieldset>
