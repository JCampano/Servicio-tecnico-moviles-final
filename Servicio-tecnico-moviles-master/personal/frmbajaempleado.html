 <!-- Formulario Baja empleado -->
    <form class="form-horizontal" name="frmBajaEmpleado" id="frmBajaEmpleado">
        <fieldset>

            <!-- Form Name -->
            <legend>Baja empleado</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="nifEmpleado">NIF</label>
                <div class="col-xs-4">
                    <input id="nifEmpleado" name="nifEmpleado" placeholder="NIF" class="form-control input-md" required="" type="text">
                </div>
            </div>

           
            <!-- Button -->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="bajaEmpleado"></label>
                <div class="col-xs-4">
                    <input type="button" id="bajaEmpleado" name="bajaEmpleado" class="btn bg-success btn-primary" value="Aceptar" />
					<input type="button" name="volver" class="btn bg-success btn-primary" value="Volver" />
                </div>
            </div>

        </fieldset>
    </form>
