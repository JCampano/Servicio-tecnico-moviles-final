<!-- Formulario alta empleado -->
    <form class="form-horizontal" name="frmAltaEmpleado" id="frmAltaEmpleado">
        <fieldset>

            <!-- Form Name -->
            <legend>Registro empleado</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="nifEmpleado">NIF</label>
                <div class="col-xs-4">
                    <input id="nifEmpleado" name="nifEmpleado" placeholder="NIF" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-4 control-label" for="nombreEmpleado">Nombre</label>
                <div class="col-xs-4">
                    <input id="nombreEmpleado" name="nombreEmpleado" placeholder="Nombre" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="apellidosEmpleado">Apellidos</label>
                <div class="col-xs-4">
                    <input id="apellidosEmpleado" name="apellidosEmpleado" placeholder="Apellidos" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-4 control-label" for="direccionEmpleado">Direccion</label>
                <div class="col-xs-4">
                    <input id="direccionEmpleado" name="direccionEmpleado" placeholder="Direccion" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-4 control-label" for="telefonoEmpleado">Telefono</label>
                <div class="col-xs-4">
                    <input id="telefonoEmpleado" name="telefonoEmpleado" placeholder="Telefono" class="form-control input-md" required="" type="text">
                </div>
            </div>            

            <div class="form-group">
                <label class="col-xs-4 control-label" for="ibanEmpleado">IBAN (Cuenta bancaria)</label>
                <div class="col-xs-4">
                    <input id="ibanEmpleado" name="ibanEmpleado" placeholder="IBAN" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-4 control-label" for="cargoEmpleado">Cargo</label>
                <div class="col-xs-4">
                    <input id="cargoEmpleado" name="cargoEmpleado" placeholder="Cargo" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="altaEmpleado"></label>
                <div class="col-xs-4">
                    <input type="button" id="altaEmpleado" name="altaEmpleado" class="btn bg-success btn-primary" value="Aceptar" />
					<input type="button" name="volver" class="btn bg-success btn-primary" value="Volver" />
                </div>
            </div>

        </fieldset>
    </form>
