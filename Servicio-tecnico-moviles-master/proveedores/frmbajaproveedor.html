<!-- Formulario Baja Proveedor -->
     <form class="form-horizontal" name="frmBajaProveedor" id="frmBajaProveedor">
        <fieldset>

            <!-- Form Name -->
            <legend>Baja Proveedor</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="nifProveedor">NIF</label>
                <div class="col-xs-4">
                    <input id="nifProveedor" name="nifProveedor" placeholder="NIF" class="form-control input-md" required="" type="text">
                </div>
            </div>            

            <!-- Button -->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="bajaProveedor"></label>
                <div class="col-xs-4">
                    <input type="button" id="bajaProveedor" name="bajaProveedor" class="btn bg-success btn-primary" value="Aceptar" />
                    <input type="button" name="volver" class="btn bg-success btn-primary" value="Volver" />
                </div>
            </div>			

        </fieldset>
    </form>
