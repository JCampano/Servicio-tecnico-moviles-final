<!-- Formulario Baja Pieza -->
    <form class="form-horizontal" name="frmBajaPieza" id="frmBajaPieza">
        <fieldset>

            <!-- Form Name -->
            <legend>Baja Pieza</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="idPieza">ID</label>
                <div class="col-xs-4">
                    <input id="idPieza" name="idPieza" placeholder="ID" class="form-control input-md" required="" type="text">
                </div>
            </div>			
                 
            <!-- Button -->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="bajaPieza"></label>
                <div class="col-xs-4">
                    <input type="button" id="bajaPieza" name="bajaPieza" class="btn bg-success btn-primary" value="Aceptar" />
                    <input type="button" name="volver" class="btn bg-success btn-primary" value="Volver" />
                </div>
            </div>			

        </fieldset>
    </form>
